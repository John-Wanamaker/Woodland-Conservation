<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="assets/images/logo.svg" />

    <link rel="stylesheet" href="styles/style.css">
    <script defer src="scripts/script.js"></script>
    
    <title>Woodland Conservation</title>
</head>
<body>
    <div class="header-container">
        <span class="logo">
            <img src="assets/images/logo.svg" alt="logo">
        </span>
        <span class="title">Woodland </br> Conservation</span>
        <span class="navigatoin">
            <button class="nav-buttons">
                <a href="#">
                    About
                </a>
            </button>
            <button class="nav-buttons">
                <a href="#">
                    Get Involved
                </a>
            </button>
            <button class="nav-buttons">
                <a href="#">
                    Gallery
                </a>
            </button>
            <button class="nav-buttons">
                <a href="#">
                    Map
                </a>
            </button>
        </span>

    <div id = "getinvolved">
        <h1>Get Involved</h1>
        <p>This section is dedicated towards individuals who want to become part of the Conservation Woodland Project. See below a few ways you can get involved.</p>
        <div class="donation-box">
            <h1>Support Our Cause</h1>
            <p>Your donation will go directly towards the Woodland Conservation Project!</p>
            <div class="amount-input">
                <input type="number" id="donation-amount" placeholder="Enter amount (CAD)">
            </div>
            <button class = "nav-buttons" id="donate-button">
                <a href="#">Donate</a>
